<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="keywords" content="FCC, freecodecamp, Survey, Form, Project" />
	<meta name="description" content="FreeCodeCamp Project Survey Form" />
	<meta name="author" content="kal9mondal" />

	<title>FCC: Survey Form</title>

	<link rel="stylesheet" href="styles/main.css" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<!-- The script above is to test our project, for meeting all the requirements. -->

	<div class="content">

		<div class="header">
			<h1 id="title">Survey Form</h1>
			<p id="description">Description of the Survey Form</p>
		</div>

		<div class="container">
			<form id="survey-form" name="Survey Form" action="#" onsubmit="afterSubmitFunction()">

				<script>
					function afterSubmitFunction() {
						alert("Submit Successful.");
					}
				</script>

				<div class="element">
					<div class="labels">
						<label id="name-label" class="required" for="name">Name:</label>
					</div>
					<div class="inputs">
						<input required autofocus class="input-box" form="survey-form" type="text" name="name" id="name" placeholder="Full Name">
					</div>
				</div>

				<div class="element">
					<div class="labels">
						<label id="email-label" class="required" for="email">Email:</label>
					</div>
					<div class="inputs">
						<input required class="input-box" form="survey-form" type="email" name="email" id="email" placeholder="Email Address">
					</div>
				</div>

				<div class="element">
					<div class="labels">
						<label id="number-label" for="number">Age:</label>
					</div>
					<div class="inputs">
						<input class="input-box" type="number" form="survey-form" name="age" id="number" placeholder="Age" min="1" max="150">
					</div>
				</div>

				<div class="element">
					<div class="labels">
						<label id="dropdown-label" for="dropdown">How often do you use this app?</label>
					</div>
					<div class="inputs">
						<select form="survey-form" name="listen-duration" id="dropdown">
							<option disabled selected value>Select an option</option>
							<option value="less1">&lt; 1 hour</option>
							<option value="1to2">1-2 hours</option>
							<option value="2to3">2-3 hours</option>
							<option value="3to4">3-4 hours</option>
							<option value="4to5">4-5 hours</option>
							<option value="more5">&gt; 5 hours</option>
						</select>
					</div>
				</div>

				<div class="element">
					<div class="labels">
						<label id="radio-label">What do you like most about this app?</label>
					</div>
					<div class="inputs">
						<ul id="radio">
							<li>
								<label for="r1"><input type="radio" value="functionality" name="radio-btn" id="r1">Functionality</label>
							</li>
							<li>
								<label for="r2"><input type="radio" value="look-feel" name="radio-btn" id="r2">Look & Feel</label>
							</li>
							<li>
								<label for="r3"><input type="radio" value="speed" name="radio-btn" id="r3">Speed</label>
							</li>
							<li>
								<label for="r4"><input type="radio" value="stability" name="radio-btn" id="r4">Stability</label>
							</li>
							<li>
								<label for="r5"><input type="radio" value="navigation" name="radio-btn" id="r5">Navigation</label>
							</li>
						</ul>
					</div>
				</div>

				<div class="element">
					<div class="labels">
						<label id="ckeckbox-label">Where do you most likely use this app?</label>
					</div>
					<div class="inputs">
						<ul id="checkbox">
							<li>
								<label for="cb1"><input type="checkbox" value="home" name="check-box" id="cb1">At home</label>
							</li>
							<li>
								<label for="cb2"><input type="checkbox" value="car " name="check-box" id="cb2">In the car</label>
							</li>
							<li>
								<label for="cb3"><input type="checkbox" value="work" name="check-box" id="cb3">At work</label>
							</li>
							<li>
								<label for="cb4"><input type="checkbox" value="bed" name="check-box" id="cb4">In bed</label>
							</li>
							<li>
								<label for="cb5"><input type="checkbox" value="chores" name="check-box" id="cb5">While doing chores</label>
							</li>
						</ul>
					</div>
				</div>

				<div class="element">
					<div class="labels">
						<label id="text-label" for="textarea">Any Comments or Suggestions:</label>
					</div>
					<div class="inputs">
						<textarea class="input-box" name="textarea" id="textarea" placeholder="Enter your comment here"></textarea>
					</div>
				</div>

				<input form="survey-form" id="submit" type="submit" value="Submit">
			</form>
		</div>

	</div>

</body>

</html>
